<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solaryum Fiyat Listesi • Lujuria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff8f6; --bg2:#fffdfc; --ink:#2b2b2b; --brand:#6b4e3e;
      --btn-start:#e6b8b3; --btn-end:#d39a95; --btn-text:#ffffff; --ring:#c8a27e;
    }
    *{ box-sizing:border-box } html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      font-family:'Urbanist',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, var(--bg1), var(--bg2));
    }
    .wrap{ max-width:760px; margin:0 auto; padding:16px 16px 28px; }
    .image{
      width:100%; display:block; height:auto; border-radius:14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }
    .row{ display:grid; grid-template-columns: 1fr; gap:10px; margin-top:12px; }
    .btn{
      display:block; text-align:center; text-decoration:none; cursor:pointer;
      padding:14px 16px; border-radius:14px; font-weight:600; letter-spacing:.2px;
      color:var(--btn-text);
      background:
        radial-gradient(120% 180% at 80% 0%, #ffffff4d 0 20%, #0000 40%),
        linear-gradient(160deg, var(--btn-start), var(--btn-end));
      border:1px solid #e9c6c1aa;
      box-shadow: 0 12px 28px rgba(211,154,149,.35), 0 3px 8px rgba(0,0,0,.06), inset 0 1px 0 #fff6;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.01) }
    .btn:active{ transform: translateY(1px) }
    .btn:focus-visible{ outline:3px solid color-mix(in srgb, var(--ring) 70%, transparent); outline-offset:2px }
  </style>

  <script>
    function goBack(){ if(history.length>1) history.back(); else location.href="index.html"; }
  </script>
</head>
<body>
  <div class="wrap">
    <img class="image" src="img/solaryum.png" alt="Solaryum Fiyat Listesi">
    <div class="row">
      <a class="btn" href="https://www.instagram.com/lujubeautysolarium/" target="_blank" rel="noopener">Instagram’a Git</a>
      <button class="btn" onclick="goBack()">Geri Gel</button>
    </div>
  </div>
</body>
</html>
