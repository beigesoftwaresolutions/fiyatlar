<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lujuria Güzellik Merkezi</title>

  <!-- Fontlar: Başlık için Playfair Display, gövde için Urbanist -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Soft blush & sıcak altın */
      --bg1:#fff8f6;
      --bg2:#fffdfc;
      --ink:#2b2b2b;
      --brand:#6b4e3e;
      --btn-start:#e6b8b3;
      --btn-end:#d39a95;
      --btn-text:#ffffff;
      --ring:#c8a27e;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      color:var(--ink);
      font-family:'Urbanist',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      /* Zarif, dolu bir arka plan (gradyan + yumuşak şekiller) */
      background:
        radial-gradient(1200px 800px at 50% -10%, var(--bg1), var(--bg2)),
        conic-gradient(from 200deg at 20% 10%, #fff0 0 70%, #f7e8e4 72% 76%, #fff0 80%),
        conic-gradient(from -30deg at 80% 0%, #fff0 0 65%, #f3e3db 67% 71%, #fff0 75%);
      /* Eğer /img/bg.jpg eklersen bu katman üstte yarı saydam çalışır */
    }
    /* Opsiyonel fotoğraf katmanı: /img/bg.jpg koyarsan görünür */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: url("img/bg.jpg") center / cover no-repeat;
      opacity:.28; pointer-events:none;
      display:block;
    }

    .shell{
      min-height:100dvh; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      padding:28px; padding-bottom:100px; /* alt instagram bar boşluğu */
      text-align:center;
    }

    .brand{
      font-family:'Playfair Display', serif;
      font-weight:700;
      font-size:clamp(28px, 5vw, 42px);
      color:var(--brand);
      letter-spacing:.5px;
      margin:0 0 18px;
      /* hafif parlaklık */
      text-shadow: 0 1px 0 #fff7, 0 6px 18px rgba(200,162,126,.25);
    }

    .menu{ width:min(90vw, 440px); display:flex; flex-direction:column; gap:14px; }

    .btn{
      display:block; width:100%;
      text-decoration:none; text-align:center; cursor:pointer;
      padding:18px 22px; border-radius:20px; font-weight:600; letter-spacing:.2px;
      color:var(--btn-text);
      background:
        radial-gradient(120% 180% at 80% 0%, #ffffff4d 0 20%, #0000 40%),
        linear-gradient(160deg, var(--btn-start), var(--btn-end));
      border:1px solid #e9c6c1aa;
      box-shadow: 0 12px 28px rgba(211,154,149,.35), 0 3px 8px rgba(0,0,0,.06), inset 0 1px 0 #fff6;
      transform: translateY(14px); opacity:0;
      animation: floatUp .6s both ease-out; 
      animation-delay: calc(var(--i,0) * 95ms);
    }
    .btn:hover{ transform: translateY(0) scale(1.01); }
    .btn:active{ transform: translateY(2px) }
    .btn:focus-visible{ outline:3px solid color-mix(in srgb, var(--ring) 70%, transparent); outline-offset:2px }

    .igbar{
      position:fixed; left:0; right:0; bottom:0;
      padding:12px 16px; background:rgba(255,255,255,.7);
      backdrop-filter:saturate(150%) blur(8px);
      display:flex; justify-content:center;
      box-shadow: 0 -6px 20px rgba(0,0,0,.06);
    }
    .igbtn{
      display:inline-flex; align-items:center; gap:10px;
      font-weight:600; color:#6b4e3e; text-decoration:none;
      background:linear-gradient(160deg,#f4e7d6,#e8d6bb);
      padding:12px 18px; border-radius:999px;
      border:1px solid #eadcc7;
      box-shadow: 0 6px 16px rgba(200,162,126,.25), inset 0 1px 0 #fff;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .igbtn:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(200,162,126,.3), inset 0 1px 0 #fff; }

    @keyframes floatUp{ from{opacity:0; transform:translateY(26px)} to{opacity:1; transform:translateY(0)} }

    @media (prefers-reduced-motion: reduce){
      .btn{ animation:none; opacity:1; transform:none }
      .igbtn{ transition:none }
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1 class="brand">Lujuria Güzellik Merkezi</h1>
    <nav class="menu" aria-label="Menü">
      <a class="btn" href="kadin.html" style="--i:0" aria-label="Kadın fiyat listesi">Kadın Fiyat Listesi</a>
      <a class="btn" href="erkek.html" style="--i:1" aria-label="Erkek fiyat listesi">Erkek Fiyat Listesi</a>
      <a class="btn" href="solaryum.html" style="--i:2" aria-label="Solaryum fiyat listesi">Solaryum Fiyat Listesi</a>
    </nav>
  </main>

  <div class="igbar">
    <a class="igbtn" href="https://www.instagram.com/lujubeautysolarium/" target="_blank" rel="noopener" aria-label="Instagram sayfamıza git">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="#6b4e3e" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3zm5 3a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7zm0 2.2A2.8 2.8 0 1 1 9.2 12 2.8 2.8 0 0 1 12 9.2zm5.4-2.2a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"/></svg>
      Instagram’a Git
    </a>
  </div>
</body>
</html>
