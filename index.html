<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <!-- Font: Urbanist (modern & zarif, güzellik markalarında sık tercih) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Spa / güzellik vibe: soft blush + krem + sıcak altın */
      --bg1:#fff8f6;
      --bg2:#fffdfc;
      --ink:#2b2b2b;
      --btn-start:#e6b8b3;   /* blush */
      --btn-end:#d39a95;     /* daha koyu blush */
      --btn-text:#ffffff;
      --ring:#c8a27e;        /* sıcak altın vurgusu */
      --card:#ffffffcc;
    }
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body{
      margin:0;
      font-family:'Urbanist',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 50% -10%, var(--bg1), var(--bg2));
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* merkezleme */
    .center{
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      padding:24px; padding-bottom:96px; /* alttaki sabit instagram bar için boşluk */
    }
    .menu{ width:100%; max-width:420px; display:flex; flex-direction:column; gap:14px; }

    /* buton */
    .btn{
      appearance:none; border:0; cursor:pointer;
      border-radius:18px; padding:18px 22px; width:100%;
      font-weight:600; letter-spacing:.2px;
      color:var(--btn-text);
      background: linear-gradient(160deg,var(--btn-start),var(--btn-end));
      box-shadow:
        0 10px 24px rgba(211,154,149,.35),
        0 3px 8px rgba(0,0,0,.08);
      transform: translateY(6px); opacity:0;
      animation: floatUp .6s both ease-out;
      animation-delay: calc(var(--i,0) * 90ms);
    }
    .btn:hover{ transform: translateY(-1px) scale(1.01); }
    .btn:active{ transform: translateY(0); }
    .btn:focus-visible{
      outline: 3px solid color-mix(in srgb, var(--ring) 70%, transparent);
      outline-offset: 2px;
    }

    /* alttaki sabit instagram bar */
    .igbar{
      position:fixed; left:0; right:0; bottom:0;
      padding:12px 16px; background:rgba(255,255,255,.7);
      backdrop-filter:saturate(150%) blur(8px);
      display:flex; justify-content:center;
      box-shadow: 0 -6px 20px rgba(0,0,0,.06);
    }
    .igbtn{
      display:inline-flex; align-items:center; gap:10px;
      font-weight:600; color:#6b4e3e; text-decoration:none;
      background:linear-gradient(160deg,#f4e7d6,#e8d6bb);
      padding:12px 18px; border-radius:999px;
      border:1px solid #eadcc7;
      box-shadow: 0 6px 16px rgba(200,162,126,.25), inset 0 1px 0 #fff;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .igbtn:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(200,162,126,.3), inset 0 1px 0 #fff; }

    /* giriş animasyonu */
    @keyframes floatUp{
      from{ opacity:0; transform: translateY(20px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* hareket azaltma tercihi */
    @media (prefers-reduced-motion: reduce){
      .btn { animation:none; opacity:1; transform:none; }
      .igbtn { transition:none; }
    }
  </style>
</head>
<body>
  <main class="center">
    <nav class="menu" aria-label="Menü">
      <a class="btn" href="kadin.html" style="--i:0" aria-label="Kadın fiyat listesi">Kadın Fiyat Listesi</a>
      <a class="btn" href="erkek.html" style="--i:1" aria-label="Erkek fiyat listesi">Erkek Fiyat Listesi</a>
      <a class="btn" href="solaryum.html" style="--i:2" aria-label="Solaryum fiyat listesi">Solaryum Fiyat Listesi</a>
    </nav>
  </main>

  <!-- sabit alt bar: Instagram -->
  <div class="igbar">
    <a class="igbtn" href="https://www.instagram.com/lujubeautysolarium/" target="_blank" rel="noopener" aria-label="Instagram sayfamıza git">
      <!-- basit instagram simgesi (svg) -->
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="#6b4e3e" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3zm5 3a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7zm0 2.2A2.8 2.8 0 1 1 9.2 12 2.8 2.8 0 0 1 12 9.2zm5.4-2.2a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"/></svg>
      Instagram’a Git
    </a>
  </div>
</body>
</html>
